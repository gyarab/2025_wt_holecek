<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Autofill FoxPass</title>
    <link rel="stylesheet" href="style.css">

        .found-item { background: white; border: 2px solid #4f46e5; padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; display:flex; justify-content:space-between; align-items:center; }
        .found-item:hover { background: #e0e7ff; }
        .preview-label { font-size: 11px; color: #64748b; font-weight: bold; margin-bottom: 4px; display: block; text-align: left; }
        .preview-input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 6px; background: #fff; font-family: monospace; }
        .preview-input:focus { border-color: #4f46e5; outline: none; }
    </style>
</head>
<body>
    <div class="app-container">

</body>
</html>
