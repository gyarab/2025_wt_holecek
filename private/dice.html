<!DOCTYPE html>
<html>
<head>
    <title>Magic WiFi Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #ecf0f1; }

        .dice-container {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #dice-text { 
            font-size: 250px; 
            color: #2c3e50; 
            user-select: none; 
            line-height: 250px;
            display: block; 
        }

        #dice-image {
            width: 250px; 
            height: 250px;
            object-fit: contain; /* Keeps image aspect ratio */
            display: none; 
            border-radius: 15px; /* Rounded corners for your JPG */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Nice shadow */
        }

        #roll-btn { 
            padding: 20px 60px; 
            font-size: 24px; 
            font-weight: bold; 
            background-color: #95a5a6; /* Starts Grey (Waiting) */
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 6px #7f8c8d; 
            transition: all 1.0s; 
        }
        #roll-btn:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px #7f8c8d; 
        }

        /* Animation */
        .shake { animation: shake 0.5s linear infinite; }
        @keyframes shake { 
            0% { transform: rotate(0deg); } 
            25% { transform: rotate(15deg); } 
            50% { transform: rotate(-15deg); } 
            75% { transform: rotate(5deg); } 
            100% { transform: rotate(0deg); } 
        }
    </style>
</head>
<body>

    <div class="dice-container">
        <div id="dice-text">&#9856;</div>

        <img id="dice-image" 
             src="https://raw.githubusercontent.com/gyarab/2025_wt_holecek/0b85a1066cfb49f8b533804a477d74fec32fddbe/private/img15851-3128377369.jpg" 
             onerror="this.src='https://cdn-icons-png.flaticon.com/512/1500/1500427.png'"
             alt="Rolling...">
    </div>

    <button id="roll-btn" onclick="rollDice()">Connecting...</button>

    <script>
        // --- KEYS (Match your Remote) ---
        const pubnub = new PubNub({
            publishKey: 'pub-c-c1d5c7b7-7467-4989-86a9-42958a2901c5',
            subscribeKey: 'sub-c-bd13d5e2-ee09-4bbf-b6e5-ad3e7b530f2b',
            uuid: PubNub.generateUUID()
        });
        const channel = 'magic_dice_channel'; 
        const outputChannel = 'arduino_dice_output'; 

        let forcedOutcome = 0;
        let lastRolledNumber = 0; 
        let isConnected = false;

        const rollButton = document.getElementById('roll-btn');

        // --- CONNECTION CHECK ---
        function checkConnectionAndReconnect() {
            if (!isConnected) {
                pubnub.reconnect();
            }
        }
        setInterval(checkConnectionAndReconnect, 1500);

        // --- PUBNUB LISTENER ---
        pubnub.subscribe({ channels: [channel] });
        pubnub.addListener({
            status: function(s) { 
                const category = s.category;
                if (category === "PNConnectedCategory" || category === "PNReconnectedCategory" || category === "PNConnectionRestoredCategory") {
                    isConnected = true;
                    // GREEN Button = Ready
                    rollButton.textContent = "Roztocit kostku"; 
                    rollButton.style.backgroundColor = "#3498db"; // Blue
                    rollButton.style.boxShadow = "0 6px #2980b9";
                } else if (category === "PNDisconnectedCategory" || category === "PNNetworkDownCategory") {
                    isConnected = false;
                    // GREY Button = Not Ready
                    rollButton.textContent = "Connecting...";
                    rollButton.style.backgroundColor = "#95a5a6";
                }
            },
            message: function(m) { 
                // Capture the remote signal
                forcedOutcome = m.message.forceVal; 
                console.log("Magic signal set to: " + forcedOutcome); 
            }
        });

        function rollDice() {
            if (!isConnected) {
                alert("Wait! Connecting to magic network...");
                return;
            }

            const diceText = document.getElementById('dice-text');
            const diceImage = document.getElementById('dice-image');
            const btn = document.getElementById('roll-btn');

            // 1. Start Animation
            btn.disabled = true; 
            diceText.style.display = 'none';
            diceImage.style.display = 'block';
            diceImage.classList.add('shake');

            // 2. Determine Number
            setTimeout(() => {
                let num;
                if (forcedOutcome === 0) {
                    // Random mode
                    do {
                        num = Math.floor(Math.random() * 6) + 1; 
                    } while (num === lastRolledNumber);
                } else {
                    // Magic mode
                    num = forcedOutcome; 
                }

                // 3. Send to Arduino
                pubnub.publish({ 
                    channel: outputChannel, 
                    message: { roll: num } 
                });

                lastRolledNumber = num;

                // 4. Show Result
                diceImage.classList.remove('shake'); 
                diceImage.style.display = 'none';
                diceText.innerHTML = '&#' + (9855 + num) + ';';
                diceText.style.display = 'block';
                
                btn.disabled = false; 
            }, 500); // 0.5 seconds shaking
        }
    </script>
</body>
</html>
