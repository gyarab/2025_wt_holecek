<!DOCTYPE html>
<html>
<head>
    <title>Magic WiFi Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #ecf0f1; }

        /* Container to hold both the text dice and the image */
        .dice-container {
            height: 280px; /* Fixed height to prevent jumping */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Big Dice Text Styling */
        #dice-text { 
            font-size: 250px; 
            color: #2c3e50; 
            user-select: none; 
            line-height: 250px;
            display: block; /* Visible by default */
        }

        /* Shaking Image Styling */
        #dice-image {
            width: 250px; 
            height: 250px;
            object-fit: contain;
            display: none; /* Hidden by default */
            border-radius: 10px; /* Slight rounded corners in case the JPG has a background */
        }

        /* Button Styling */
        #roll-btn { 
            padding: 20px 60px; 
            font-size: 24px; 
            font-weight: bold; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 6px #2980b9; 
            transition: transform 0.1s; 
        }
        #roll-btn:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px #2980b9; 
        }

        /* Animation */
        .shake { animation: shake 0.5s linear infinite; }
        @keyframes shake { 
            0% { transform: rotate(0deg); } 
            25% { transform: rotate(15deg); } 
            50% { transform: rotate(-15deg); } 
            75% { transform: rotate(5deg); } 
            100% { transform: rotate(0deg); } 
        }
    </style>
</head>
<body>

    <div class="dice-container">
        <div id="dice-text">&#9856;</div>

        <img id="dice-image" src="https://github.com/gyarab/2025_wt_holecek/raw/0b85a1066cfb49f8b533804a477d74fec32fddbe/private/img15851-3128377369.jpg" alt="Rolling...">
    </div>

    <button id="roll-btn" onclick="rollDice()">Roll Dice</button>

    <script>
        // --- KEYS ---
        const pubnub = new PubNub({
            publishKey: 'pub-c-c1d5c7b7-7467-4989-86a9-42958a2901c5',
            subscribeKey: 'sub-c-bd13d5e2-ee09-4bbf-b6e5-ad3e7b530f2b',
            uuid: PubNub.generateUUID()
        });
        const channel = 'magic_dice_channel'; // Channel to receive remote signals
        const outputChannel = 'arduino_dice_output'; // Channel to send results to Arduino

        let forcedOutcome = 0;
        let lastRolledNumber = 0; 
        let isConnected = false;

        // Get the button element
        const rollButton = document.getElementById('roll-btn');

        // --- CONNECTION MANAGEMENT (1-SECOND RETRY) ---

        function checkConnectionAndReconnect() {
            if (!isConnected) {
                pubnub.reconnect();
                console.log("Connection lost. Attempting to reconnect...");
            }
        }

        const connectionInterval = setInterval(checkConnectionAndReconnect, 1000);

        // --- PUBNUB LISTENER (Receiving remote signal) ---

        pubnub.subscribe({ channels: [channel] });
        pubnub.addListener({
            status: function(s) { 
                const category = s.category;

                if (category === "PNConnectedCategory" || category === "PNReconnectedCategory" || category === "PNConnectionRestoredCategory") {
                    isConnected = true;
                    // Set to Czech when connected
                    rollButton.textContent = "Roztocit kostku"; 
                } else if (category === "PNDisconnectedCategory" || category === "PNNetworkDownCategory") {
                    isConnected = false;
                    // Set to English when not connected/connecting
                    rollButton.textContent = "Roll Dice";
                }
            },
            message: function(m) { 
                // Receive the cheat code
                forcedOutcome = m.message.forceVal; 
                console.log("Magic signal received: " + forcedOutcome); 
            }
        });

        function rollDice() {
            const diceText = document.getElementById('dice-text');
            const diceImage = document.getElementById('dice-image');
            const btn = document.getElementById('roll-btn');

            // Prevent rolling if not connected
            if (!isConnected) {
                console.log("Cannot roll dice: Not connected to the network.");
                alert("Wait for connection...");
                return;
            }

            // --- ANIMATION START ---
            btn.disabled = true; 

            // 1. Hide the number text
            diceText.style.display = 'none';

            // 2. Show the image
            diceImage.style.display = 'block';

            // 3. Shake the image
            diceImage.classList.add('shake');

            setTimeout(() => {
                let num;

                // Determine the outcome (forced or random)
                if (forcedOutcome === 0) {
                    // Logic for non-repeating random roll
                    do {
                        num = Math.floor(Math.random() * 6) + 1; // Real random
                    } while (num === lastRolledNumber);
                } else {
                    num = forcedOutcome; // Forced outcome persists
                }

                // PUBLISH RESULT TO ARDUINO (New Channel)
                pubnub.publish({ 
                    channel: outputChannel, 
                    message: { roll: num } 
                }, function(status, response) {
                    if (status.error) {
                        console.error("Error publishing result to Arduino:", status);
                    }
                });

                // Update the last rolled number
                lastRolledNumber = num;

                // --- ANIMATION END ---
                // 1. Stop shaking the image
                diceImage.classList.remove('shake'); 

                // 2. Hide the image
                diceImage.style.display = 'none';

                // 3. Update and Show the number text
                diceText.innerHTML = '&#' + (9855 + num) + ';';
                diceText.style.display = 'block';

                btn.disabled = false; 
            }, 500); // 500ms shake duration
        }
    </script>
</body>
</html>
