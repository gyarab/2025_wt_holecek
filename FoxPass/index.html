<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxPass Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-popup">
    <div class="app-container">
        
        <header class="app-header">
            <div class="logo-area">
                <img src="icon.png" alt="FoxPass Logo" class="logo-image">
                <h1>FoxPass <span class="pro-badge">PRO</span></h1>
            </div>
            
            <div class="header-actions">
                 <button id="btn-theme-toggle" class="icon-btn" title="Toggle Theme">üåô</button>
                 <button id="btn-settings" class="icon-btn hidden" title="Settings">‚öôÔ∏è</button>
                 <button id="btn-lock-header" class="icon-btn hidden" title="Lock Vault">üîí</button>
            </div>
        </header>
        
        <main>
            <div id="auth-screen" class="screen">
                <div style="margin-top: 10px; text-align: center; margin-bottom: 20px;">
                    <h2 id="auth-title" style="margin:0; font-size: 18px;">Welcome Back</h2>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="user-email" placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label>Master Password</label>
                    <input type="password" id="master-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <div id="group-confirm" class="input-group hidden">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Repeat password">
                </div>

                <button id="btn-submit" class="btn btn-primary" style="margin-top: 10px;">Unlock Vault</button>
                
                <div style="text-align:center; margin-top:15px;">
                    <a href="#" id="btn-switch-mode" style="font-size:12px; color:var(--primary);">Create New Account</a>
                </div>
                
                <p id="error-msg" class="error-text"></p>
            </div>

            <div id="vault-screen" class="screen hidden">
                <div style="position:sticky; top:0; background:var(--bg-main); z-index:10; padding-bottom:5px;">
                    <input type="text" id="search-input" placeholder="üîç Search vault..." style="margin-bottom:0;">
                </div>

                <div class="add-new-section" style="margin-top: 10px; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 15px;">
                    <h3 style="margin: 0 0 10px 0; font-size: 14px;">Add New Item</h3>
                    
                    <div class="input-group">
                        <input type="text" id="site-name" placeholder="Website (e.g. facebook.com)">
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="site-username" placeholder="Username / Email">
                    </div>
                    
                    <div class="input-group">
                        <div style="display:flex; gap:5px;">
                            <input type="password" id="site-password" placeholder="Password" style="flex:1;">
                        </div>
                        <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
                        <div id="strength-text" class="strength-text"></div>
                    </div>

                    <div class="input-group">
                        <textarea id="site-note" rows="2" placeholder="Optional note..."></textarea>
                    </div>

                    <button id="btn-add" class="btn btn-primary">Save to Vault</button>
                </div>

                <div id="empty-state" class="hidden" style="text-align:center; margin-top:30px; opacity:0.8;">
                    <div style="font-size:40px; margin-bottom:10px;">üëª</div>
                    <p>It's quiet here...</p>
                    <p style="font-size:12px; color:var(--text-muted);">Add your first password below!</p>
                </div>
                <div id="password-list"></div>
            </div>

            <div id="settings-screen" class="screen hidden">
                <h3 style="margin-top:0;">Settings</h3>
                <p style="font-size:12px; color:var(--text-muted);">Logged as: <strong id="settings-email" style="color:var(--text-main)">...</strong></p>
                
                <div style="margin-top:20px;">
                    <label>Data Backup</label>
                    <div style="display:flex; gap:10px; margin-top:5px;">
                        <button id="btn-export" class="btn btn-secondary">üì• Export</button>
                        <button id="btn-import" class="btn btn-secondary">üì§ Import</button>
                    </div>
                    <input type="file" id="import-file" accept=".json" style="display:none">
                </div>

                <div class="input-group" style="border-top:1px solid var(--border); padding-top:15px; margin-top:15px;">
                    <label>Change Master Password</label>
                    <input type="password" id="change-old-pass" placeholder="Old Password" style="margin-bottom:10px;">
                    <input type="password" id="change-new-pass" placeholder="New Password">
                    <button id="btn-change-pass" class="btn btn-secondary" style="margin-top:10px;">Update Password</button>
                </div>

                <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px;">
                    <label style="color:var(--danger);">Danger Zone</label>
                    <button id="btn-delete-account" class="btn btn-danger" style="margin-top:10px;">Delete Account & Data</button>
                </div>

                <button id="btn-back-settings" class="btn btn-secondary" style="margin-top:20px;">‚Üê Back</button>
            </div>
        </main>
        
        <div id="toast" class="toast hidden">Message</div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
