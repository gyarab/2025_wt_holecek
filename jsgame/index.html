<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Uhodni ƒç√≠slo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        #game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 25px; 
        }
        #attempts {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Uhodni ƒç√≠slo (1 - 100)</h1>
        <p>Tipnƒõte si ƒç√≠slo.</p>

        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">H√°dej!</button>

        <p id="attempts">Zb√Ωv√° pokus≈Ø: 7</p>
        <p id="message"></p>

        <button onclick="newGame()" id="newGameButton" style="display:none;">Nov√° hra</button>
    </div>

    <script>
        const MAX_ATTEMPTS = 7;
        let secretNumber = 0;
        let attempts = 0;
        let gameOver = false;

        const guessInput = document.getElementById('guessInput');
        const messageDisplay = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');
        const newGameButton = document.getElementById('newGameButton');

        function newGame() {

            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;


            messageDisplay.textContent = '';
            messageDisplay.className = '';
            attemptsDisplay.textContent = `Zb√Ωv√° pokus≈Ø: ${MAX_ATTEMPTS}`;
            guessInput.value = '';
            guessInput.disabled = false;
            newGameButton.style.display = 'none';

            console.log('--- Nov√° hra zah√°jena ---');

            console.log(`POZOR! Tajn√© ƒç√≠slo je: ${secretNumber}`);
            console.log(`Maxim√°ln√≠ poƒçet pokus≈Ø: ${MAX_ATTEMPTS}`);
        }


        function checkGuess() {
            if (gameOver) {

                messageDisplay.textContent = 'Hra skonƒçila. Spus≈•te pros√≠m novou hru.';
                messageDisplay.className = 'lose';
                console.log('Hra ji≈æ skonƒçila.');
                return;
            }


            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageDisplay.textContent = 'Pros√≠m zadejte platn√© ƒç√≠slo mezi 1 a 100.';
                messageDisplay.className = '';
                return;
            }


            attempts++;
            const attemptsLeft = MAX_ATTEMPTS - attempts;


            console.log(`Pokus ƒç. ${attempts}: Tip u≈æivatele = ${guess}`);

            let message = '';

            if (guess === secretNumber) {

                message = `üéâ Gratuluji! Uhodl jste ƒç√≠slo ${secretNumber} na ${attempts}. pokus!`;
                messageDisplay.className = 'win'; 
                gameOver = true;
                console.log('V√ùHRA!');
            } else if (attempts >= MAX_ATTEMPTS) {
                message = `‚ùå Prohr√°l jste! Vyƒçerpal jste v≈°echny pokusy. Tajn√© ƒç√≠slo bylo ${secretNumber}.`;
                messageDisplay.className = 'lose'; 
                gameOver = true;
                console.log('PROHRA - vyƒçerp√°ny pokusy.');
            } else if (guess < secretNumber) {

                message = 'Tip je mal√Ω. Zkuste **vƒõt≈°√≠** ƒç√≠slo.';
                messageDisplay.className = '';
            } else { 

                message = 'Tip je velk√Ω. Zkuste **men≈°√≠** ƒç√≠slo.';
                messageDisplay.className = '';
            }


            messageDisplay.innerHTML = message; 
            attemptsDisplay.textContent = `Zb√Ωv√° pokus≈Ø: ${attemptsLeft < 0 ? 0 : attemptsLeft}`;


            if (gameOver) {
                guessInput.disabled = true;
                newGameButton.style.display = 'block';
            }
        }

        newGame();
    </script>

</body>
</html>
